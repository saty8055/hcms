<table class="table table-condensed">
    <thead>
        <tr>
            <th><button class="btn btnPrime fullCover" data-toggle="modal" data-target="#addFunds"><span class="fa fa-plus"></span> Add Service Request</button></th>
        </tr>
    </thead>
</table>


<div class="table-responsive">
    <table class="table table-condensed table-bordered">
        <thead>
            <tr>
                <th class="centered indexCell matchDouble">#</th>
                <th class="extendedCell matchDouble">Service ID</th>
                <th class="centered">Service Name</th>
                <th class="centered">Priority</th>
                <th class="centered">Description</th>
                <th class="centered">Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of funds; let i=index;">
                <th>{{i+1}}</th>
                <td>{{record.serviceId}}</td>
                <td>{{record.serviceName}}</td>
                <td>{{record.priority == 0 ? 'MEDIUM' : record.priority >0 ? 'HIGH' : 'LOW'}}</td>
                <td>{{record.description}}</td>
                <td>{{record.remarks}}</td>
            </tr>
            <tr *ngIf="funds.length <1 ">
                <th colspan="6">No Record found</th>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="addFunds" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content boxed">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title heading">Add Service Request !</h4>
            </div>
            <form [formGroup]="form" (ngSubmit)="validateAndAdd()">
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-cog"></i></span>
                        <input id="serviceName" type="text" class="form-control" formControlName="serviceName"
                            placeholder="Service Name">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-info"></i></span>
                        <input id="description" type="text" class="form-control" formControlName="description"
                            placeholder="Service Description">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-fax"></i></span>
                        <input id="remarks" type="text" class="form-control" formControlName="remarks"
                            placeholder="Remarks">
                    </div>
                    <div class="input-group" style="width: 100%;">
                        <select class="form-control" formControlName="priority">
                            <option value="1"> High </option>
                            <option value="0"> Medium </option>
                            <option value="-1"> Low </option>
                    </select></div>
                </div>
                <div class="modal-footer centered">
                    <button type="button" class="btn" data-dismiss="modal" (click)="validateAndAdd()">Add Employee</button>
                </div>
            </form>
        </div>
        
    </div>
</div>

<app-loader></app-loader>
